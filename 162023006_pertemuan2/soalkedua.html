<!DOCTYPE html>
<html>
<head>
    <title>Soal Pertama</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

<div class="wrapper"> 
    <div class="header-wrapper">
        <table class="header">
            <tr>
                <td class="header-title">Soal Pertama :)</td>
            </tr>
        </table>
    </div>

    <div class="content">

        <h2>Formulir Entah Apa</h2>

        <div class="form-box">

            <div class="row">
                <div class="label-box">Username</div>
                <div class="input-box">
                    <input type="text" placeholder="Username">
                </div>
            </div>

            <div class="row">
                <div class="label-box">Password</div>
                <div class="input-box">
                    <input type="password" placeholder="Password">
                </div>
            </div>

            <div class="row">
                <div class="label-box">Verification Code</div>
                <div class="input-box">
                    <input type="text" placeholder="isi kode anda">
                </div>
            </div>

            <div class="remember-box">
                <input type="checkbox"> Remember Me
            </div>

            <div class="submit-box">
                <button>Submit</button>
            </div>
        </div>
    </div>
</div> 

</body>
</html>
