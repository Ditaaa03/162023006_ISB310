<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    <button onclick="TambahKlik()">Click me!</button>

<p id="hasil"></p>

<p>Click the button to see the counter increase</p>
<p>Close the browser tab (or window), and try again, and the counter is reset</p>

<script>
    if (localStorage.getItem("jumlahKlik") === null) {
        localStorage.setItem("jumlahKlik", 0);
    }

    lihatKlik();

    function TambahKlik() {
        let jumlah = Number(localStorage.getItem("jumlahKlik"));
        jumlah++;
        localStorage.setItem("jumlahKlik", jumlah);
        lihatKlik();
    }

    function lihatKlik() {
        let jumlah = localStorage.getItem("jumlahKlik");
        document.getElementById("hasil").innerHTML ="You have clicked the button " + jumlah + " time(s) in this session.";
    }
</script>

</body>
</html>
